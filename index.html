<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
    <div class="caixaPrincipal">
      <div class="caixaAzul">
        <div class="TituloCaixaAzul" >Your Result</div>
        <div class="CirculoCaixaAzul">76 <p>of 100</p>
          </div>
        <div class="conteudo"> <p>Great</p>
          You scored higher than 65% of the people who have taken these tests.</div>
       </div><!--FinalCaixaAzul-->
      <div class="CaixaBranca">
        
        <div class="titulo">Summary</div>
        <div class="lista">
          <div class="itensLista">
            
          <div class="teste2"><img src="assets/images/icon-reaction.svg" alt="">  Reaction</div> <div class="teste">80 <p> / 100</p></div>
          </div>
          <div class="itensLista" style="background-color: #fff0c234;">
            
            <div class="teste2" style="color: #fdd775;"><img src="assets/images/icon-memory.svg" alt="">  Memory</div> <div class="teste">80 <p>  / 100</p></div>
            </div>
          <div class="itensLista" style="background-color: #a1dacf17;">
            
            <div class="teste2" style="color: #80e4d2;"><img src="assets/images/icon-verbal.svg" alt="">  Verbal</div> <div class="teste">80 <p>  / 100</p></div>
          </div>
          <div class="itensLista" style="background-color: #c8c8f13d;">
            
            <div class="teste2" style="color: #434dcf;"><img src="assets/images/icon-visual.svg" alt="">  Visual</div> <div class="teste">80 <p>  / 100</p></div>
          </div>
          <div class="botao">
            <button >Continue</button>
          </div>
          
 
          
        </div><!-- Final Lista -->

        
      </div>
    </div><!-- Final Caixa Principal -->
  </main>
